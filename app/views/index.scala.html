@(articles: List[Application.Force.Articles])

@main {

    <h2>Salesforce Knowledge Articles</h2>

    <table class="table">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Summary</th>
           
        </tr>
        @articles.map { Knowledge__kav =>
            <tr>
                <td>@articles.Id</td>
                <td>@articles.Title</td>
                <td>@articles.Summary</td>
            </tr>
        }
    </table>

}
